<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>easybank</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/scss/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="overlay has-fade"></div>
      <nav class="flex flex-jc-sb flex-ai-c container container--px">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="easybank" />
        </a>

        <a
          href="#"
          btnHamburger
          id="btnHamburger"
          class="header__toggle hide-for-desktop"
        >
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="header__links hide-for-mobile">
          <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a
          ><a href="#">Blog</a><a href="#">Careers</a>
        </div>

        <button href="#" class="button cta hide-for-mobile">
          Request Invite
        </button>
      </nav>

      <div class="header__menu has-fade">
        <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a
        ><a href="#">Blog</a><a href="#">Careers</a>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__images"></div>

        <div class="hero__text">
          <h1>Next generation digital banking</h1>
          <p>
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button type="button" class="button cta">Request Invite</button>
        </div>
      </div>
    </section>

    <script src="/app/js/script.js"></script>
  </body>
</html>
